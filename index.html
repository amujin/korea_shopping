<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>韓国ショッピング換算ツール</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f7f7f7;
  }
  h2 {
    text-align: center;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    max-width: 400px;
    margin: auto;
  }
  input[type="number"], input[type="range"] {
    width: 100%;
    padding: 8px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .result {
    margin-top: 20px;
    background: #eef;
    padding: 15px;
    border-radius: 8px;
    font-size: 18px;
  }
  .button-group button {
    padding: 10px 20px;
    margin: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-size: 16px;
  }
  .button-group button.active {
    background-color: #4CAF50;
    color: white;
  }
  .small-red {
    font-size: 12px;
    color: red;
    margin-top: -8px;
    display: block;
  }
  .slider-label {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }
</style>
</head>
<body>

<h2>韓国ショッピング換算ツール</h2>

<div class="container">
  <label>ウォン価格（₩）</label>
  <input type="number" id="krw" placeholder="例: 120000" oninput="calc()">

  <label>レート（₩/¥）</label>
  <input type="number" id="rate" placeholder="例: 9.5" step="0.01" oninput="calc()">
  <span class="small-red">1円は何ウォン？</span>

  <!-- 免税ボタン -->
  <label>免税</label>
  <div class="button-group">
    <button id="taxYes" class="active" onclick="setTax(true)">あり</button>
    <button id="taxNo" onclick="setTax(false)">なし</button>
  </div>

  <!-- 免税スライダー -->
  <div id="taxSliderContainer">
    <label>免税率 (%)</label>
    <div class="slider-label">
      <span>0%</span>
      <span id="taxRateLabel">8%</span>
      <span>20%</span>
    </div>
    <input type="range" id="taxRate" min="0" max="20" step="1" value="8" oninput="updateTaxRate()">
  </div>

  <!-- カード決済ボタン -->
  <label>カード決済</label>
  <div class="button-group">
    <button id="cardNo" class="active" onclick="setCard(false)">なし</button>
    <button id="cardYes" onclick="setCard(true)">あり</button>
  </div>

  <!-- カード手数料スライダー -->
  <div id="cardSliderContainer" style="display:none">
    <label>カード手数料 (%)</label>
    <div class="slider-label">
      <span>0%</span>
      <span id="cardFeeLabel">1.5%</span>
      <span>10%</span>
    </div>
    <input type="range" id="cardFee" min="0" max="10" step="0.1" value="1.5" oninput="updateCardFee()">
  </div>

  <div class="result">
    <p>免税後：<span id="afterTax">-</span> ₩</p>
    <p>円換算：<span id="yen">-</span> 円</p>
  </div>
</div>

<script>
let taxEnabled = true;
let cardEnabled = false;

function setTax(enabled) {
  taxEnabled = enabled;
  document.getElementById("taxYes").classList.toggle("active", enabled);
  document.getElementById("taxNo").classList.toggle("active", !enabled);
  document.getElementById("taxSliderContainer").style.display = enabled ? "block" : "none";
  calc();
}

function setCard(enabled) {
  cardEnabled = enabled;
  document.getElementById("cardYes").classList.toggle("active", enabled);
  document.getElementById("cardNo").classList.toggle("active", !enabled);
  document.getElementById("cardSliderContainer").style.display = enabled ? "block" : "none";
  calc();
}

function updateTaxRate() {
  document.getElementById("taxRateLabel").innerText = document.getElementById("taxRate").value + "%";
  calc();
}

function updateCardFee() {
  document.getElementById("cardFeeLabel").innerText = document.getElementById("cardFee").value + "%";
  calc();
}

function calc() {
  const krw = parseFloat(document.getElementById("krw").value);
  const rate = parseFloat(document.getElementById("rate").value);
  const taxRatePercent = parseFloat(document.getElementById("taxRate").value);
  const cardFeePercent = parseFloat(document.getElementById("cardFee").value);

  if (isNaN(krw) || isNaN(rate) || rate === 0) {
    document.getElementById("afterTax").innerText = "-";
    document.getElementById("yen").innerText = "-";
    return;
  }

  let afterTax = krw;
  if (taxEnabled) {
    afterTax *= (1 - taxRatePercent / 100);
  }

  const yen = afterTax / rate;

  let finalYen = yen;
  if (cardEnabled && !isNaN(cardFeePercent)) {
    finalYen *= (1 + cardFeePercent / 100);
  }

  document.getElementById("afterTax").innerText = Math.round(afterTax).toLocaleString();
  document.getElementById("yen").innerText = Math.round(finalYen).toLocaleString();
}

// 初期表示
setTax(true);
setCard(false);
updateTaxRate();
updateCardFee();
</script>

</body>
</html>
